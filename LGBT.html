<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LGBT sliders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow center">
        <div class="slides">
            <input type="radio" name="s" id="s1" checked>
            <input type="radio" name="s" id="s2">
            <input type="radio" name="s" id="s3">
            <input type="radio" name="s" id="s4">
            <input type="radio" name="s" id="s5">

            <div class="slide s1">
                <img src="1.jpg" alt="slideshow">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="slideshow">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="slideshow">
            </div>
            <div class="slide">
                <img src="4.jpg" alt="slideshow">
            </div>
            <div class="slide">
                <img src="5.jpg" alt="slideshow">
            </div>
        </div>
        <div class="nav">
            <label for="s1" class="dot"></label>
            <label for="s2" class="dot"></label>
            <label for="s3" class="dot"></label>
            <label for="s4" class="dot"></label>
            <label for="s5" class="dot"></label>
        </div>
    </div>
</body>

</html>
